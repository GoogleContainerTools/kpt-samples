apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: packagename
  namespace: binding
  annotations:
    cnrm.cloud.google.com/remove-default-node-pool: "true"
    cnrm.cloud.google.com/state-into-spec: absent
spec:
  #description: cluster
  location: us-central1
  enableAutopilot: false
  initialNodeCount: 1
  releaseChannel:
    channel: REGULAR
---
apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerNodePool
metadata:
  name: packagename-default
  namespace: binding
spec:
  location: us-central1
  autoscaling:
    minNodeCount: 1
    maxNodeCount: 3
  nodeConfig:
    serviceAccountRef:
      name: packagename-gke
  management:
    autoRepair: true
    autoUpgrade: true
  clusterRef:
    name: packagename
  resourceID: default
