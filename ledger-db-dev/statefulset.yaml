# [START gke_boa_kubernetes_manifests_accounts_db_statefulset_accounts_db]
kind: StatefulSet
apiVersion: apps/v1
metadata: # kpt-merge: example/base-db
  name: ledger-db
  labels:
    tier: db
    app: ledger-db
  namespace: ledger-db-dev
  annotations:
    internal.kpt.dev/upstream-identifier: apps|StatefulSet|example|base-db
spec:
  serviceName: ledger-db
  replicas: 1
  selector:
    matchLabels:
      tier: db
      app: ledger-db
  template:
    metadata:
      labels:
        tier: db
        app: ledger-db
    spec:
      serviceAccountName: default
      containers:
      - name: primary
        image: gcr.io/bank-of-anthos-ci/ledger-db:v0.5.6
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: db-config
        - configMapRef:
            name: demo-data-config
        ports:
        - containerPort: 5432
          name: postgredb
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 250m
            memory: 1Gi
        volumeMounts:
        - name: postgresdb
          mountPath: /var/lib/postgresql/data
          subPath: postgres
      volumes:
      - name: postgresdb
        emptyDir: {}
