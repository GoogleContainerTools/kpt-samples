apiVersion: v1
kind: Service
metadata: # kpt-merge: example/base-app
  name: frontend
  namespace: example
  labels:
    app: base-app
  annotations:
    internal.kpt.dev/upstream-identifier: '|Service|example|base-app'
spec:
  type: LoadBalancer
  selector:
    app: base-app
  ports:
  - name: http
    port: 80
    targetPort: 8080
